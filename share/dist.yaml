# paths to skip while create the CPAN distributive
cpan_manifest_skip:
    - \Abin/        # ignore "/bin/" directory

meta:
    homepage:       # project homepage url
    repository:
        web:        # upstream repository web url
        url:        # upstream repository clone url
        type:       # upstream repository SCM type: hg, git
    bugtracker:
        web:        # bugtracker url
